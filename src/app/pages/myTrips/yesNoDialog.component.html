<div class="yes-no-dialog">
  <div class="overlay">
    <div class="content">
      <div class="areYouSureHeader">
        <h3>{{dialogTitle}}</h3>
      </div>
      <div class="areYouSureContent">
        <p>{{dialogMessage}}</p>
        <div class="yesNoButtons">
          <button class="yes" (click)="yesSelected.emit()">Yes</button>
          <button class="no" (click)="noSelected.emit()">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
