<div class="edit-trip-component">
  <div class="header">
    <p class="breadcrumb">
      <a routerLink="/myTrips">My Trips</a> > Edit Trip
    </p>
    <h1>Editing {{currentTrip.Name}}</h1>
  </div>

  <form>
    <!-- Trip details subheading -->
    <div class="tripDetails">
      <h3><span class="fas fa-globe icon"></span> Trip Details </h3>
      <div *ngIf="showEditOrAddButtons" class="editTripButton" (click)="onEditTrip()">
        Edit <span class="fa-solid fa-pen"></span>
      </div>
    </div>

    <!-- Trip name edit mode = false -->
    <div *ngIf="!isEditTrip">
      <div class="form-group">
        <div class="inputField">
          <label>Trip Name</label>
          <input type="text" name="tripName" [(ngModel)]="currentTrip.Name" disabled class="disabledField" />
        </div>
      </div>
    </div>

    <!-- Trip name edit mode = true -->
    <div *ngIf="isEditTrip">
      <div class="form-group">
        <div class="inputField">
          <label>Trip Name</label>
          <input type="text" name="tripName" [(ngModel)]="editedTrip.Name" [class.invalidInput]="isEditTripInvalidInput"/>
        </div>
      </div>
      <p *ngIf="isEditTripInvalidInput" class="invalidMessage">Please enter a valid name</p>
      <div class="actionButtons" *ngIf="isEditTrip">
        <button type="submit" class="saveChanges" (click)="onSaveTrip()">Save Changes</button>
        <button class="cancel" (click)="onCancelEditingTrip()">Cancel</button>
      </div>
    </div>
    
    <ng-container *ngIf="currentTripStops.length > 0">
      <ng-container *ngFor="let tripStop of currentTripStops; let i = index">
        <!-- Each destination details subheading -->
        <div class="destinationHeader">
          <h3>
            <span class="fas fa-map-marker icon"></span> 
            Destination {{i+1}}: {{currentTripStops[i].DestinationName}}
          </h3>
          <div *ngIf="showEditOrAddButtons" class="editTripButton" (click)="onEditTripStop(i)">
            Edit <span class="fa-solid fa-pen"></span>
          </div>
        </div>
        
        <!-- Destination/tripstop edit mode = false -->
        <div *ngIf="!isEditTripStop[i]">
          <div class="form-group">
            <div class="inputField">
              <label>Start date</label>
              <input type="date" name="startdate" [value]="currentTripStops[i].Startdate" max="2100-01-01" [disabled]="true" class="disabledField" />
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>End date</label>
              <input type="date" name="enddate" [value]="currentTripStops[i].Enddate" max="2100-01-01" [disabled]="true" class="disabledField" />
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>Region</label>
              <input type="text" name="regionName" [value]="currentTripStops[i].RegionName" [disabled]="true" class="disabledField" />
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>Country</label>
              <input type="text" name="countryName" [value]="currentTripStops[i].CountryName" [disabled]="true" class="disabledField" />
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>Destination</label>
              <input type="text" name="destinationName" [value]="currentTripStops[i].DestinationName" [disabled]="true" class="disabledField" />
            </div>
          </div>
        </div>

        <!-- Destination/tripstop edit mode = true -->
        <div *ngIf="isEditTripStop[i]">
          <div class="form-group">
            <div class="inputField">
              <label>Start date</label>
              <input type="date" name="startdate" [(ngModel)]="editedTripStop.Startdate" min="1900-01-01" max="2100-01-01" />
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>End date</label>
              <input type="date" name="enddate" [(ngModel)]="editedTripStop.Enddate" min="1900-01-01" max="2100-01-01" />
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>Region</label>
              <select name="regionName" [ngModel]="editedTripStop.RegionID" (change)="onEditTripChangeDropdown(inputTypes.Region, $event)">
                <option *ngFor="let region of allRegions" [value]="region.Id">{{ region.Name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>Country</label>
              <select id="country" name="countryName" [ngModel]="editedTripStop.CountryID" (change)="onEditTripChangeDropdown(inputTypes.Country, $event)">
                <option *ngFor="let country of filteredCountries" [value]="country.Id">{{ country.Name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="inputField">
              <label>Destination</label>
              <select id="destination" name="destinationName" [ngModel]="editedTripStop.DestinationID" (change)="onEditTripChangeDropdown(inputTypes.Destination, $event)">
                <option *ngFor="let destination of filteredDestinations" [value]="destination.Id">{{ destination.Name }}
                </option>
              </select>
            </div>
          </div>
          <div class="actionButtons">
            <button type="submit" class="saveChanges" (click)="onSaveTripstop(i)">Save Changes</button>
            <button class="cancel" (click)="onCancelEditingTripStop(i)">Cancel</button>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <!-- No Destination/tripstops -->
    <div class="noDestinationsMessage" *ngIf="currentTripStops.length === 0">
      <p>You have no destinations in this trip.</p>
    </div>

    <button *ngIf="showEditOrAddButtons" class="addTripstopButton" (click)="onAddAnotherTrip()">
      {{currentTripStops.length > 0 ? 'Add another trip stop' : 'Add your first destination'}}
    </button>

    <!-- Add new Destination/tripstop -->
    <div *ngIf="isAddAnotherTrip">
      <div class="destinationHeader">
        <h3>
          <span class="fas fa-map-marker icon"></span>
          New Destination
        </h3>
      </div>
      <div class="form-group">
        <div class="inputField">
          <label>Start date</label>
          <input type="date" name="startdate" [(ngModel)]="newTripStop.Startdate" min="1900-01-01" max="2100-01-01" />
        </div>
      </div>
      <div class="form-group">
        <div class="inputField">
          <label>End date</label>
          <input type="date" name="enddate" [(ngModel)]="newTripStop.Enddate" min="1900-01-01" max="2100-01-01" />
        </div>
      </div>
      <div class="form-group">
        <div class="inputField">
          <label>Region</label>
          <select name="regionName" [ngModel]="newTripStop.RegionID" (change)="onAddTripChangeDropdown(inputTypes.Region, $event)">
            <option *ngFor="let region of allRegions" [value]="region.Id">{{ region.Name }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="inputField">
          <label>Country</label>
          <select id="country" name="countryName" [ngModel]="newTripStop.CountryID" (change)="onAddTripChangeDropdown(inputTypes.Country, $event)">
            <option *ngFor="let country of filteredCountries" [value]="country.Id">{{ country.Name }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="inputField">
          <label>Destination</label>
          <select id="destination" name="destinationName" [ngModel]="newTripStop.DestinationID" (change)="onAddTripChangeDropdown(inputTypes.Destination, $event)">
            <option *ngFor="let destination of filteredDestinations" [value]="destination.Id">{{ destination.Name }}
            </option>
          </select>
        </div>
      </div>
      <p *ngIf="isNewTripInvalidInput" class="invalidMessage">Error message here</p>
      <div class="actionButtons">
        <button type="submit" class="saveChanges" (click)="onSaveAddingNewTrip()">Save Changes</button>
        <button class="cancel" (click)="onCancelAddingNewTrip()">Cancel</button>
      </div>
    </div>
  </form>
</div>
